<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<style>
body {
	background-color: #42A4A4;
}

.gomb {
	width: 100%;
	height: 115px;
}

.exportBtn {
	width:135px;
    height:30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    font-family: "Times New Roman", Times, serif;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 4px;
    background-color: white; 
    color: black; 
    border: 2px solid #1d4c4c;
}

.exportBtn:hover {
	background-color: #1d4c4c;
    color: white;
}

.tabla {
	border-style: none;
}

.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
	.ui-datatable tfoot th {
	overflow: hidden;
	border-width: 1px;
	border-style: solid;
}

.ui-tabs .ui-tabs-nav li {
	list-style: none;
	position: relative;
	margin: 0 .2em 1px 0;
	padding: 0;
	white-space: nowrap;
	display: inline-block;
	vertical-align: s;
	width: 10%;
}

.ui-datatable.tabla thead th, .ui-datatable.tabla tbody, .ui-datatable.tabla tbody tr,
	.ui-datatable.tabla tbody td {
	border-style: none;
}

div.midbox {
	background-color: #003B46;
	margin: auto;
	width: 95%;
	border: 0px;
	padding: 45px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

div.export {
	float: right;
}

.companyHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
	border-width: 0px;
	border-color: inherit;
	padding: 4px 10px;
}
</style>
<h:head>
	<h:outputStylesheet library="css" name="mytheme.css" />
	<h:outputStylesheet library="css" name="mycomponents.css" />
	<title>Test Table</title>
</h:head>
<h:body>
	<div class="midbox">
		<h:form id="form">
			<p:tabView value="#{tableViewController.tabs}" var="tab">
				<p:tab title="#{tab.title}">
					<p:dataTable var="show" value="#{tab.shows}" class="tabla" id="eloadasok">
							<p:column headerText="Helyszín" sortBy="#{show.sectionTitle}"
								class="place">
								<h:outputText value="#{show.sectionTitle}"
									style="font-family: Georgia, serif;" />
							</p:column>

							<p:column headerText="Előadás 1"
								rendered="#{tableViewController.hasColumn(1)}">
								<p:commandButton value="#{show.operator1.presentationTitle}"
									rendered="#{show.operator1 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator1}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 2"
								rendered="#{tableViewController.hasColumn(2)}">
								<p:commandButton value="#{show.operator2.presentationTitle}"
									rendered="#{show.operator2 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator2}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 3"
								rendered="#{tableViewController.hasColumn(3)}">
								<p:commandButton value="#{show.operator3.presentationTitle}"
									rendered="#{show.operator3 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator3}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 4"
								rendered="#{tableViewController.hasColumn(4)}">
								<p:commandButton value="#{show.operator4.presentationTitle}"
									rendered="#{show.operator4 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator4}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 5"
								rendered="#{tableViewController.hasColumn(5)}">
								<p:commandButton value="#{show.operator5.presentationTitle}"
									rendered="#{show.operator5 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator5}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 6"
								rendered="#{tableViewController.hasColumn(6)}">
								<p:commandButton value="#{show.operator6.presentationTitle}"
									rendered="#{show.operator6 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator6}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 7"
								rendered="#{tableViewController.hasColumn(7)}">
								<p:commandButton value="#{show.operator7.presentationTitle}"
									rendered="#{show.operator7 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator7}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 8"
								rendered="#{tableViewController.hasColumn(8)}">
								<p:commandButton value="#{show.operator8.presentationTitle}"
									rendered="#{show.operator8 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator8}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Előadás 9"
								rendered="#{tableViewController.hasColumn(9)}">
								<p:commandButton value="#{show.operator9.presentationTitle}"
									rendered="#{show.operator9 != null}"
									oncomplete="PF('dialogWidget').show()" update="dialog"
									class="gomb">
									<f:setPropertyActionListener
										target="#{tableViewController.selectedPresetationOperator}"
										value="#{show.operator9}" />
								</p:commandButton>
							</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
			<div class="export">
			<h:commandButton class="exportBtn" action="#{tableViewController.writeXls}" value="Excel Report - Xls">
			<f:ajax disabled="true"/>
			</h:commandButton>
		</div>
		</h:form>
	</div>


	<p:dialog header="Előadás" id="dialog" widgetVar="dialogWidget"
		modal="true">
		<h:form>
			<p:panelGrid id="eloadas_panel" styleClass="companyHeaderGrid">
				<p:row>
					<p:column colspan="4"
						style="text-align: center;background: #e0edee;">
						<p:outputLabel
							style="font-size: 21px;font-family: serif;font-weight: bold;"
							value="Előadás címe" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4"
						style="text-align: center;background:#66A5AD;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="#{tableViewController.selectedPresetationOperator.presentationTitle}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2"
						style="width: 50%;text-align: right;background: #e0edee;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="Előadó" />
					</p:column>
					<p:column colspan="2" style="background: #e0edee;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="#{tableViewController.selectedPresetationOperator.actor}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2"
						style="width: 50%;text-align: right;background:#66A5AD;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="Téma" />
					</p:column>
					<p:column colspan="2" style="background: #66A5AD;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="#{tableViewController.selectedPresetationOperator.topic}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2"
						style="width: 50%;text-align: right;background: #e0edee;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="Időtartam" />
					</p:column>
					<p:column colspan="2" style="background: #e0edee;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="#{tableViewController.selectedPresetationOperator.inter}" /> perc</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2"
						style="width: 50%;text-align: right;background: #66A5AD;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="Időpont" />
					</p:column>
					<p:column colspan="2" style="background: #66A5AD;">
						<p:outputLabel style="font-size: 16px;font-family: serif;"
							value="#{tableViewController.selectedPresetationOperator.from}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="4" style="text-align: center;">
						<p:commandButton value="Bezár" update=":form"
							oncomplete="PF('dialogWidget').hide()" />
					</p:column>
				</p:row>
			</p:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
