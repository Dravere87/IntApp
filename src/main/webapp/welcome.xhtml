<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>My Dynamic Data Table</title>
	<h:outputStylesheet name="css/jsfcrud.css" />
</h:head>
<h:body>
	<h:form id="form">    
 
    <p:dataTable id="shows" var="show" value="#{tableViewController.shows}" widgetVar="carsTable" >                    
        <p:columns value="#{tableViewController.columns}" var="column" columnIndexVar="colIndex" >
            <f:facet name="header">
                <h:outputText value="#{column.header}" />
            </f:facet>
         	<h:commandButton value="#{show[column.property]}" />
        </p:columns>
    </p:dataTable>
</h:form>
</h:body>
</html>
